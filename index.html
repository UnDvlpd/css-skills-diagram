<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>CSS Skills Diagram</title>
  <link rel="stylesheet" href="stylesheets/demo.css" />
  <link rel="stylesheet" href="stylesheets/skills-diagram.css" />
  <script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>

<header id="header">
  <section id="live-diagram-nav-section">
    <div class="row">
      <div class="columns" style="margin-top: 1em;">
        <form id="coderbits-diagram-form" class="custom">
          <div class="row">
            <div class="large-3 columns">
              <label for="cderbits-subject">Display</label>
              <select id="coderbits-subject" >
                <option value="skills">Skills</option>
                <option value="languages">Languages</option>
                <option value="environments">Environments</option>
                <option value="frameworks">Frameworks</option>
                <option value="tools">Tools</option>
                <option value="interests">Interests</option>
                <option value="traits">Traits</option>
                <option value="areas">Areas</option>
              </select>
            </div>
            <div class="large-7 columns">
              <label for="coderbits-username">for</label>
              <div class="row collapse">
                <div class="hide-for-small large-5 columns">
                  <span class="prefix">http://coderbits.com/</span>
                </div>
                <div class="large-7 columns">
                  <input type="text" id="coderbits-username" placeholder="<coderbits username>" />
                </div>
              </div>
            </div>
            <div class="large-2 columns">
              <span class="unvisible">Submit</span>
              <div class="row">
                <div class="columns">
                  <a href="#" class="button prefix">Render</a>
                  <!-- <button class="ladda-button small red zoom-in"> -->
                  <!--   <span class="ladda-label">Submit</span> -->
                  <!--   <span class="ladda-spinner"></span> -->
                  <!-- </button> -->
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>

  <section id="live-diagram-section">
    <dl class="skills-diagram">
      <dt class="skill-5">UNIX</dt>
      <dd>5</dd>
      <dt class="skill-10">Ruby</dt>
      <dd>10</dd>
      <dt class="skill-3">Java</dt>
      <dd>3</dd>
      <dt class="skill-8">PHP</dt>
      <dd>8</dd>
      <dt class="skill-4">RegEx</dt>
      <dd>4</dd>
      <dt class="skill-6">HTML5</dt>
      <dd>6</dd>
      <dt class="skill-7">JavaScript</dt>
      <dd>7</dd>
      <dt class="skill-9">CSS</dt>
      <dd>9</dd>
      <dt class="skill-2">C#</dt>
      <dd>2</dd>
    </dl>
  </section>
</header>

<div id="content">
  <section id="usage-section">
    <div class="row text-center">
      <div class="columns"> 
        <h2>Usage</h2>
      </div>
    </div>
  </section>
</div>

<script>
document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
</script>

<script src="javascripts/foundation/foundation.js"></script>

<script src="javascripts/foundation/foundation.alerts.js"></script>

<script src="javascripts/foundation/foundation.clearing.js"></script>

<script src="javascripts/foundation/foundation.cookie.js"></script>

<script src="javascripts/foundation/foundation.dropdown.js"></script>

<script src="javascripts/foundation/foundation.forms.js"></script>

<script src="javascripts/foundation/foundation.interchange.js"></script>

<script src="javascripts/foundation/foundation.joyride.js"></script>

<script src="javascripts/foundation/foundation.magellan.js"></script>

<script src="javascripts/foundation/foundation.orbit.js"></script>

<script src="javascripts/foundation/foundation.placeholder.js"></script>

<script src="javascripts/foundation/foundation.reveal.js"></script>

<script src="javascripts/foundation/foundation.section.js"></script>

<script src="javascripts/foundation/foundation.tooltips.js"></script>

<script src="javascripts/foundation/foundation.topbar.js"></script>


<script>
  $(document).foundation();
</script>
</body>
</html>
